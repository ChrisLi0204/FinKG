relations:
  # ---------------------------------------------------------------------------
  # CAUSAL RELATIONS
  # ---------------------------------------------------------------------------
  POSITIVE_IMPACT:
    description: "Source event/asset causes target to increase/improve"
    direction: "causal"
    polarity: "positive"
    indicators:
      strong:
        - surge
        - soar
        - rocket
        - skyrocket
        - rally
        - jump
        - spike
      moderate:
        - rise
        - gain
        - climb
        - advance
        - lift
        - boost
      weak:
        - edge up
        - inch higher
        - tick up
        - firm
    bert_label: "REL_POS_IMPACT"
    
  NEGATIVE_IMPACT:
    description: "Source event/asset causes target to decrease/worsen"
    direction: "causal"
    polarity: "negative"
    indicators:
      strong:
        - plunge
        - crash
        - collapse
        - tumble
        - slammed
        - crater
      moderate:
        - fall
        - drop
        - decline
        - slip
        - slide
      weak:
        - edge down
        - inch lower
        - tick down
        - ease
    bert_label: "REL_NEG_IMPACT"
    
  NEUTRAL_IMPACT:
    description: "Source affects target but direction unclear or mixed"
    direction: "causal"
    polarity: "neutral"
    indicators:
      - mixed
      - flat
      - steady
      - unchanged
      - stable
      - muted
      - subdued
    bert_label: "REL_NEU_IMPACT"

  # ---------------------------------------------------------------------------
  # CORRELATION RELATIONS
  # ---------------------------------------------------------------------------
  POSITIVE_CORRELATION:
    description: "Source and target move in same direction"
    direction: "bidirectional"
    polarity: "positive"
    bert_label: "REL_POS_CORR"
    
  NEGATIVE_CORRELATION:
    description: "Source and target move in opposite directions"
    direction: "bidirectional"
    polarity: "negative"
    bert_label: "REL_NEG_CORR"
    
  CO_OCCURRENCE:
    description: "Source and target appear together, relationship unclear"
    direction: "none"
    polarity: "neutral"
    bert_label: "REL_COOCCUR"

# =============================================================================
# CAUSAL PATTERNS
# =============================================================================
causal_patterns:
  # Patterns for detecting causality in headlines
  
  cause_effect:
    description: "Direct cause-effect patterns"
    patterns:
      - "{ASSET} {MOVEMENT} on {EVENT}"
